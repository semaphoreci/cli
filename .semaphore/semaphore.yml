version: "v1.0"
name: Pipeline

agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004

blocks:
  - name: "Security checks"
    task:
      secrets:
        - name: security-toolbox-shared-read-access
      prologue:
        commands:
          - checkout
          - mv ~/.ssh/security-toolbox ~/.ssh/id_rsa
          - sudo chmod 600 ~/.ssh/id_rsa
      epilogue:
        always:
          commands:
            - if [ -f results.xml ]; then test-results publish results.xml; fi
      jobs:
        - name: Check dependencies
          commands:
            - make check.deps
        - name: Check code
          commands:
            - make check.static

  - name: "Test"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
      epilogue:
        always:
          commands:
            - if [ -f results.xml ]; then test-results publish results.xml; fi
      jobs:
        - name: "Test"
          commands:
            - checkout
            - make go.get
            - make test
        - name: "Check release"
          commands:
            - checkout
            - make install.goreleaser
            - make go.get
            - goreleaser check
            - goreleaser release --snapshot --rm-dist

promotions:
  - name: "Release on Github & Brew Tap"
    pipeline_file: "release.yml"
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
