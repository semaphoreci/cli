version: "v1.0"
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"

      jobs:
      - name: "Test"
        commands:
          - checkout
          - make go.install
          - "export PATH=/usr/local/go/bin:$PATH"
          - "export GOPATH=~/go"
          - "export GOROOT=/usr/local/go"
          - make go.get
          - make test

promotions:
  - name: "Release on Github & Brew Tap"
    pipeline_file: "release.yml"
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
