version: "v1.0"
name: "Github Release & Brew Tap Release"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Github Release & Brew Tap Release"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
      secrets:
        - name: sem-robot-ghtoken
      prologue:
        commands:
          - sem-version go 1.16
          - "export GOPATH=~/go"
          - "export PATH=/home/semaphore/go/bin:$PATH"
          - checkout
      jobs:
      - name: GoReleaser
        commands:
          - make install.goreleaser
          - goreleaser --rm-dist

promotions:
  - name: Release Edge
    pipeline_file: "edge.yml"
    auto_promote_on:
      - result: passed

  - name: Release Stable
    pipeline_file: "stable.yml"
